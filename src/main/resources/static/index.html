<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign In - PlipKart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 26rem;
            background: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-in-out;
        }

        .login-card h3 {
            font-weight: 600;
            color: #333;
        }

        .brand-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 0.5rem;
            font-weight: 500;
            border-radius: 50px;
        }

        .brand-btn img {
            width: 20px;
            height: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="login-card text-center">
        <h3 class="mb-3">âœ¨ PLIPKART âœ¨</h3>
        <p class="text-muted">Sign in to explore amazing deals</p>

        <!-- User Info Form -->
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter Your Username" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control" placeholder="Your Contact No" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Your Password" required>
            </div>

            <!-- Brand Logins -->
            <button type="button" class="btn btn-light border brand-btn" onclick="signIn('Google')">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt=""> Login with Google
            </button>
            <button type="button" class="btn btn-light border brand-btn" onclick="signIn('Facebook')">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt=""> Login with Facebook
            </button>
            <button type="button" class="btn btn-light border brand-btn" onclick="signIn('Microsoft')">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoft.svg" alt=""> Login with Microsoft
            </button>

            <!-- Login Button -->
            <button type="submit" class="btn btn-warning w-100 mt-2">ðŸš€ Login</button>
        </form>
    </div>

    <script>
        function signIn(provider) {
            alert("Signed in with " + provider + " successfully!");
        }

        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch(`/auth/login?username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&phoneNumber=${encodeURIComponent(phoneNumber)}&password=${encodeURIComponent(password)}`, {
                    method: "POST"
                });
                const text = await res.text();

                if (text === "SUCCESS") {
                    window.location.href = "products.html"; // relative path works now
                } else {
                    alert("Invalid login, please try again!");
                }
            } catch (err) {
                alert("Error connecting to server");
                console.error(err);
            }
        });
    </script>


</body>

</html>
