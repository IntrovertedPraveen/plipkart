<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Delivery Address</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2>Delivery Address</h2>
<form id="addressForm">
  <div class="row g-3">
    <div class="col-md-6"><input class="form-control" placeholder="Street" required></div>
    <div class="col-md-6"><input class="form-control" placeholder="Landmark"></div>
    <div class="col-md-4"><input class="form-control" placeholder="City" required></div>
    <div class="col-md-4"><input class="form-control" placeholder="State" required></div>
    <div class="col-md-4"><input class="form-control" placeholder="Country" required></div>
    <div class="col-md-6"><input type="number" class="form-control" placeholder="Pincode" required></div>
    <div class="col-md-6"><input type="tel" class="form-control" placeholder="Phone Number" required></div>
  </div>
  <button type="submit" class="btn btn-success mt-3">Proceed to Payment</button>
</form>

<script>
document.getElementById("addressForm").onsubmit = function(e) {
  e.preventDefault();
  window.location.href = "payment.html";
};
</script>
</body>
</html>
