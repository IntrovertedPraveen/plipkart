<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2>Payment</h2>
<form id="paymentForm">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="payment" value="UPI" required>
    <label class="form-check-label">UPI</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="payment" value="NetBanking">
    <label class="form-check-label">NetBanking</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="payment" value="Cash on Delivery">
    <label class="form-check-label">Cash on Delivery</label>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Confirm Payment</button>
</form>

<script>
document.getElementById("paymentForm").onsubmit = function(e) {
  e.preventDefault();
  window.location.href = "confirm.html";
};
</script>
</body>
</html>
