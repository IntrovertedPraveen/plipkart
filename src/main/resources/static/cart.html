<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Cart - PlipKart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1595433562696-19c4b7e3e4b6?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 10px;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.85); /* brighter for readability */
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      color: #222; /* dark text */
    }

    .cart-card {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
      color: #222;
    }
    .cart-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .cart-img {
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #111;
    }

    .btn-qty {
      background: #ff7eb3;
      border: none;
      padding: 8px 12px;
      border-radius: 50%;
      color: #fff;
      font-weight: bold;
      margin: 0 5px;
      transition: background 0.3s;
    }
    .btn-qty:hover {
      background: #ff4f91;
    }

    .btn-remove {
      background: #ff4f4f;
      border: none;
      border-radius: 10px;
      padding: 6px 12px;
      color: #fff;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .btn-remove:hover {
      background: #d63031;
    }

    .checkout-btn {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 15px;
      color: #fff;
      font-weight: bold;
      width: 100%;
      transition: transform 0.3s;
    }
    .checkout-btn:hover {
      transform: scale(1.05);
    }

    .total-section {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 1rem;
      text-align: right;
      color: #111;
    }

    @media (max-width: 768px) {
      .cart-card {
        text-align: center;
      }
      .cart-img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h2>üõí Your Shopping Cart</h2>
    <p class="text-center mb-4">Review your items before checkout. Add, remove, or update quantities easily.</p>

    <div id="cartItems"></div>
    <div class="total-section">Total: ‚Çπ<span id="totalPrice">0</span></div>
    <button class="checkout-btn mt-3"><i class="fas fa-credit-card"></i><a href="address.html"> Proceed to Checkout</button>
  </div>

<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartItems = document.getElementById("cartItems");
    let totalPrice = 0;
    cartItems.innerHTML = "";

    if(cart.length === 0) {
      cartItems.innerHTML = `<p class="text-center">üõçÔ∏è Your cart is empty. Start shopping now!</p>`;
      document.getElementById("totalPrice").innerText = 0;
      return;
    }

    cart.forEach((item, index) => {
      totalPrice += item.price * item.quantity;
      cartItems.innerHTML += `
        <div class="cart-card row align-items-center">
          <div class="col-md-3">
            <img src="${item.img}" class="cart-img w-100" alt="${item.name}">
          </div>
          <div class="col-md-6">
            <h5>${item.name}</h5>
            <p>‚Çπ${item.price} x ${item.quantity} = <strong>‚Çπ${item.price * item.quantity}</strong></p>
            <button class="btn-qty" onclick="changeQty(${index}, -1)">-</button>
            <button class="btn-qty" onclick="changeQty(${index}, 1)">+</button>
          </div>
          <div class="col-md-3 text-md-end text-center">
            <button class="btn-remove" onclick="removeItem(${index})"><i class="fas fa-trash"></i> Remove</button>
          </div>
        </div>
      `;
    });

    document.getElementById("totalPrice").innerText = totalPrice;
  }

  function changeQty(index, delta) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if(cart[index]) {
      cart[index].quantity += delta;
      if(cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  loadCart();
</script>
</body>
</html>
